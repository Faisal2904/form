<div class="container">
<div class="row">
<div class="col-sm-12">

<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

<div class="form-group">
  <label for="bookingName">bookingName</label>
  <select id="bookingName" class="form-control"formControlName="bookingName" >
      <option value="" disabled>Choose your city</option>
      <option value="Nyork">New York</option>
   </select>
   </div>

<div class="form-group">
  <label for="plateCount">plateCount</label>
  <input type="text" id="plateCount" class="form-control"formControlName="plateCount" >
  <span *ngIf="!signupForm.get('plateCount').valid && signupForm.get('plateCount').touched">Plate count should be more than zero</span>
</div>


<div class="form-group" >
  <label for="email">Mail</label>
  <input type="email" id="email" class="form-control" formControlName="email" >
  <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter valid email</span>
 </div>


 
<div class="form-group" >
  <label for="bookingDate">Booking Date</label>
  <input type="date" id="bookingDate" class="form-control" formControlName="bookingDate" >
  <span *ngIf="!signupForm.get('bookingDate').valid && signupForm.get('bookingDate').touched">Please enter vslid booked on</span>
 </div>
  



<button class="btn btn-primary" type="submit" >Submit</button>


</form>


</div>
</div>
</div>
